name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Frontend Build & Lint ───────────────────────────────
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: synapz-learn-connect

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: synapz-learn-connect/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://api.synapz.ai' }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_STRIPE_PRICE_ID_PRO: ${{ secrets.VITE_STRIPE_PRICE_ID_PRO }}
          VITE_STRIPE_PRICE_ID_PREMIUM: ${{ secrets.VITE_STRIPE_PRICE_ID_PREMIUM }}

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: synapz-learn-connect/dist
          retention-days: 7

  # ─── Backend Validation ──────────────────────────────────
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-avatar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: ai-avatar/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate Python syntax
        run: python -m py_compile server.py && python -m py_compile payment.py

      - name: Check imports
        run: python -c "import server; import payment; print('All imports OK')"
        env:
          LIVEKIT_URL: test
          LIVEKIT_API_KEY: test
          LIVEKIT_API_SECRET: test
          OPENAI_API_KEY: test

  # ─── Docker Build (Backend) ─────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: backend
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-avatar
          push: false
          tags: synapz-ai-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Deploy Frontend to Vercel ──────────────────────────
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: frontend
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: synapz-learn-connect
          vercel-args: --prod

  # ─── Deploy Backend to Render ───────────────────────────
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [backend, docker]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -s -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
            -H "Content-Type: application/json" \
            || echo "Render deploy hook not configured — skipping"
